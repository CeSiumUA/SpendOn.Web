<mat-tab-group>
    <mat-tab label="Table">
        <ng-template matTabContent>
            <table mat-table [dataSource]="labeledTransactions" style="width: 100%;">
                <ng-container matColumnDef="amount">
                    <th mat-header-cell *matHeaderCellDef>Amount</th>
                    <td mat-cell *matCellDef="let element">{{element.amount}}</td>
                </ng-container>
                <ng-container matColumnDef="spentAt">
                    <th mat-header-cell *matHeaderCellDef>Time</th>
                    <td mat-cell *matCellDef="let element">{{element.spentAt}}</td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="['amount', 'spentAt']"></tr>
                <tr mat-row *matRowDef="let row; columns: ['amount', 'spentAt'];"></tr>
            </table>
        </ng-template>
    </mat-tab>
    <mat-tab label="Chart">
        <ng-template matTabContent>
            <div class="polar-chart">
                <canvas baseChart
                    [datasets]="chartDataSet" 
                    [labels]="chartDataLabels"
                    [legend]="polarChartLegend"
                    [options]="chartOptions"
                    [chartType]="lineChartType">
                </canvas>
            </div>
        </ng-template>
    </mat-tab>
</mat-tab-group>
